<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        button {
            text-align: center;
            border: 2px solid blue;
            font-size: large;
            font-family: Poppins, sans-serif;
        }

        p {
            font-size: large;
            font-family: Poppins, sans-serif;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js" type="module"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyf4UxAJlsT3EjbNIVqCKQ4cjecrRgI0A",
            authDomain: "myauth-78eab.firebaseapp.com",
            databaseURL: "https://myauth-78eab-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myauth-78eab",
            storageBucket: "myauth-78eab.appspot.com",
            messagingSenderId: "1081084619188",
            appId: "1:1081084619188:web:cb90c0140814cc6cfa2ae1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to handle logout
        window.logout = function() {
            signOut(auth).then(() => {
                // Sign-out successful.
                window.location.href = 'loginauthen.html';
            }).catch((error) => {
                // An error happened.
                console.error('Logout error:', error);
            });
        }

        // Call the logout function when the page loads
        window.onload = () => {
            window.logout();
        };
    </script>
</head>

<body>
    <div class="warning">
        <p>Are you sure you want to log out?</p>
    </div>
    <!-- Button to trigger logout -->
    <button onclick="logout()">Logout</button>
</body>

</html>
